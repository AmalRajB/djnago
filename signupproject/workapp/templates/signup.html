<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        
        .layout{
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            max-width: max-content;
            margin-left: 42%;
            
        }
        form{
            padding: 20px;
        }
        h1{
            text-align: center;
            text-decoration: underline crimson;
            margin-top: 50px;
        }
    </style>

    </style>
</head>
<body>

    <h1>SignUp Form</h1>
    <div class="layout">
    <form action="" method="POST" id="signupForm">
        {% csrf_token %}
        {% for field in form %}
        {{field.label_tag}} <br>
        {{field}} <br>
        {{field.errors}} <br>
        {% endfor %}
        <input type="submit" value="signup">
    </form>
    <p>if you have already a account ? <a style="text-decoration: none;" href="{% url 'login' %}">login</a> </p>
</div>
</script>
</body>
</html>
