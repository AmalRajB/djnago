<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container">
    <h1 style="text-align: center; margin-top: 50px; text-decoration: underline;">RegistrationForm</h1>
    <form class="form" action="" method="POST" style="margin-top: 150px; margin-left: 550px;" >
        {{ form.non_field_errors }}
        {% csrf_token %}
        <label>Name </label><br>
        {{ form.name }}<br>
        {{ form.name.errors }}
        <label>Email </label><br>
        {{ form.email }}<br>
        {{ form.email.errors }}
        <label>Password </label><br>
        {{ form.password }}<br>
        {{ form.password.errors }}<br>
        <input class="btn btn-success btn-md" type="submit" value="submit">

    </form>
    
</body>
</html>
