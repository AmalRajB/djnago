<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link

  />

<body class="container">
    <table class="table bordered">
        <tr>
            <th>book_name</th>
            <th>author_name</th>

        {% for value in data %}

        </tr>
        {% endfor %}
    </table>
</body>
</html>
