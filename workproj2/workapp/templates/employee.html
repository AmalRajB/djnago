<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if empdir %}
    <table class="table table-bordered" >
        <thead class="thead-dark">
        <th>name</th>
        <th>job title</th>
        <th>salary</th>
        <th>jobtype</th>
        </thead>
        {% for info in empdir %}
        <tr>
            <td>{{info.name}}</td>
            <td>{{info.jobtitle}}</td>
            <td>{{info.salary}}</td>
            <td>
                {% if info.jobtype == 1 %}
                    <p style="color: forestgreen;">{{jobtype}}</p>
                {% else %}
                    <p style="color: red;">{{jobtype1}}</p>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
     </table> 
     {% else %}
     <h3 style="text-align: center; font-weight: bold;">No employees available.</h3>  
     {% endif %} 
</body>
</html>
